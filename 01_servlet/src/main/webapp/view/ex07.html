<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
fieldset {
	width: 300px;
}
#mydiv, #mydiv2 {
	width: 600px;
	margin: auto;
}
label {
	width: 80px;
	height: 30px;
	float: left;
	line-height: 30px;
}
input {
	height: 30px;
}
</style>
<script type="text/javascript">
	function send_go(f) {
		// 자바스크립트를 사용할 때 required가 실행되지 않는다.
		// 그러므로 유효성 검사를 해야 된다.
		var s1 = f.s1.value;
		if (s1 == '') {  // s1이 공백이니?
			alert("수1를 입력하세요");
			f.s1.focus();
			return;
		}
		var s2 = f.s2.value;
		if (s2 == '') {  // s2이 공백이니?
			alert("수1를 입력하세요");
			f.s1.focus();
			return;
		}
		
		//form에 action이 있으면 생략하고 없으면 코딩해야 된다.
		f.action="/01_servlet/Ex07";
		f.submit();
	}
</script>
</head>
<body>
	<!-- 자바를 이용해 계산기 만들기 -->
	<div id="mydiv">
		<form action="/01_servlet/Ex07" method="post">
			<fieldset>
				<legend>계산기</legend>
				<p><label for="s1">수1 : </label> 
				<input type="number" name="s1" id="s1" required></p>
				<p><label for="s2">수2 : </label>
				<input type="number" name="s2" id="s2" required></p>
				<p><label>연산자 : </label>
				<input type="radio" name="op" value="+"> +
				<input type="radio" name="op" value="-"> -
				<input type="radio" name="op" value="*"> *
				<input type="radio"	name="op" value="/"> / </p>
				<input type="submit" value="결과보기">
			</fieldset>
		</form>
	</div>
	<!-- 자바스크립트를 이용해서 계산시 만들기 -->
		<div id="mydiv2">
		<form method="post">
			<fieldset>
				<legend>계산기</legend>
				<p><label for="s1">수1 : </label> 
				<input type="number" name="s1" id="s1" required></p>
				<p><label for="s2">수2 : </label>
				<input type="number" name="s2" id="s2" required></p>
				<p><label>연산자 : </label>
				<input type="radio" name="op" value="+"> +
				<input type="radio" name="op" value="-"> -
				<input type="radio" name="op" value="*"> *
				<input type="radio"	name="op" value="/"> /</p>
				<input type="button" value="결과보기" onclick="send_go(this.form)">
			</fieldset>
		</form>
	</div>
		<div id="mydiv3">
	<!-- submit성공시 자바스크립트에 send_go(this.form)로 이동
		 입력값이 없으면 required가 뜸 -->
		<form method="post" onsubmit="send_go(this.form)">
			<fieldset>
				<legend>계산기</legend>
				<p><label for="s1">수1 : </label> 
				<input type="number" name="s1" id="s1" required></p>
				<p><label for="s2">수2 : </label>
				<input type="number" name="s2" id="s2" required></p>
				<p><label>연산자 : </label>
				<input type="radio" name="op" value="+"> +
				<input type="radio" name="op" value="-"> -
				<input type="radio" name="op" value="*"> *
				<input type="radio"	name="op" value="/"> /</p>
				<input type="button" value="결과보기" onclick="send_go(this.form)">
			</fieldset>
		</form>
	</div>
</body>
</html>
